<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="editor-module">
  <template>
    <style>
      #editor {
        width: 100vw;
        height: 100vh;
        display: flex;
      }

      #hierarchyPane {
        order: 0;
        background-color: var(--primary-darker-color);
        width: 20vw;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #propertiesPane {
        order: 1;
        background-color: var(--primary-color);
        width: 20vw;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #thirdPane {
        order: 2;
        width: 60vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #gamePane {
        order: 0;
        width: 100%;
        height: 75vh;
        background-color: var(--primary-light-color);
      }

      #assetsPane {
        order: 1;
        width: 100%;
        height: 25vh;
        background-color: var(--primary-lighter-color);
      }

      #hierarchyObject {
        width: 100%;
        height: auto;
        display: flex;
        padding: 8px;
        padding-left: 16px;
        transition: opacity .1s;
      }

      #name {
        align-self: center;
        color: #bababa;
        font-size: 16px;
      }

      .header {
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        order: 0;

        font-size: 16;
        color: #ffffff;
        padding: 16px;
      }

      #hierarchyObject:hover {
        opacity: .5;
      }
    </style>
    <div id="editor">
      <div id="hierarchyPane">
        <div class="header">
          Hierarchy
        </div>
        <dom-repeat items="{{gameObjects}}">
          <template>
            <div id="hierarchyObject">
              <div id="name">{{item.name}}</div>
            </div>
          </template>
        </dom-repeat>
      </div>
      <div id="propertiesPane">
        <div class="header">
          Properties
        </div>
      </div>
      <div id="thirdPane">
        <div id="gamePane">

        </div>
        <div id="assetsPane">

        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EditorModule extends Polymer.Element {
      static get is() { return 'editor-module'; }

      static get properties() {
        return {
          gameObjects: {
            type: Array,
            value: function () {
              return [
                { name: 'First Gameobject' }, { name: 'Second Gameobject' }
              ]
            },
            notify: true
          }
        };
      }

    }

    window.customElements.define(EditorModule.is, EditorModule);
  </script>
</dom-module>
